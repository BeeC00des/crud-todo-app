<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background-color: #c4ddfd; height: 90vh">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task name</mat-label>
              <input
                formControlName="item"
                matInput
                placeholder="Describe task"
              />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add task name</mat-hint>
            </mat-form-field>
            <button mat-flat-button color="primary">Add Task</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9" style="background-color: #f0f6fe; height: 90vh">
      <div class="cdkDropGroupList">
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2>To do</h2>
              <div
                cdkDropList
                [cdkDropListData]="task"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let item of task" cdkDrag>
                  {{ item }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>
